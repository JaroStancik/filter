<table class="table table-inverse">
  <thead>
    <tr>
      <th scope="col">Events</th>
      <th scope="col" class="center">Price</th>
      <th scope="col" class="center">Number of items</th>
      <!-- <th scope="col">Date</th> -->
      <th scope="col" class="center">Index</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of localData
          | searchFilterEvents: selectedEventFilter
          | searchFilterAttribute: selectedAttributeFilter
      "
    >
      <td>{{ item.events }}</td>
      <td class="center">{{ item.price }}</td>
      <td class="center">{{ item.numberOfItems }}</td>
      <!-- <td>{{ item.timestamp | date: "medium" }}</td> -->
      <td class="center">{{ item.id }}</td>
    </tr>
  </tbody>
</table>

<ng-select
  class="sameWidth"
  placeholder="Filter events"
  [items]="localData"
  bindLabel="events"
  bindValue="id"
  [searchable]="true"
  (change)="onSelectedEvent($event?.id)"
>
</ng-select>

<app-attribute-filter #child> </app-attribute-filter>

<app-attribute-filter #child1> </app-attribute-filter>

<button class="btn btn-primary sameWidth" (click)="onMultipleFilter()">
  Filter
</button>
<br />
<br />

<button class="btn btn-warning sameWidth" (click)="addDynamicAttributeFilter()">
  + (to add dynamic filters - now they does not work, just static above works)
</button>

<br />
<br />

<button
  class="btn btn-danger sameWidth"
  type="button"
  (click)="removeDynamicAttributeFilter()"
>
  x (remove dynamic filters)
</button>

<ng-container #container></ng-container>
